<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="btn_start" class="">
        <button class="btn btn-danger fs-1" style="letter-spacing: 5px;">START</button>
    </div>
    <div class="container">
        <div class="card quiz_box">
            <div class="card-header">
                <div id="title">
                    Quiz
                </div>
                <div id="timer">
                    <span id="time_text">Kalan Süre</span>
                    <span id="time_second">10</span>
                </div>
                <div id="time_line"></div>
            </div>
            <div class="card-body">
                <div id="question_text">
                    1-Hangisi javascript paket yönetim uygulasıdır?
                </div>
                <div id="options">
                    <div class="option">
                        <span><b>a : </b> Node.js</span>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="option">
                        <span><b>a : </b> Typescript</span>
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="option ">
                        <span><b>a : </b> Angular</span>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="option ">
                        <span><b>a : </b> React</span>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div id="quiz_info" class="badge bg-primary fs-6">
                    1 / 4
                </div>
                <div id="next_btn" class="btn btn-primary">Sonraki Soru</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card score_box show">
            <div class="card-body text-center">
                <div class="display-1 text-danger"><i class="fa-solid fa-crown "></i></div>
                <div id="score_text" class="my-4">
                    Toplam 4 sorudan 2 doğru cevap verdiniz.
                </div>
                <div>
                    <button id="btn_replay" type="button" class="btn btn-primary">Tekrar Başlat</button>
                    <button id="btn_quit" type="button" class="btn btn-primary">Testi Bitir</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
